<div class="col-md-4">
  <h2 class="text-center">Edit Pet</h2>
  <form *ngIf="editForm" [formGroup]="editForm" (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label>Code:</label>
      <input type="text" formControlName="code" placeholder="Code" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['code'].errors}">
      <div *ngIf="submitted && f['code'].errors">
        <div *ngIf="f['code'].errors?.['required']">
          Pet Code is required
        </div>
      </div>
    </div>

    <div class="form-group">
      <label>Name:</label>
      <input type="text" formControlName="name" placeholder="Name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['name'].errors}">
      <div *ngIf="submitted && f['name'].errors">
        <div *ngIf="f['name'].errors?.['required']">
          Pet Name is required
        </div>
      </div>
    </div>

    <div class="form-group">
      <label>Pet Type:</label>
      <input type="text" formControlName="petType" placeholder="PetType" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['petType'].errors}">
      <div *ngIf="submitted && f['petType'].errors">
        <div *ngIf="f['petType'].errors?.['required']">
          Pet Type is required
        </div>
      </div>
    </div>

    <div class="form-group">
      <label>Pet Age:</label>
      <input type="Number" formControlName="petAge" placeholder="PetAge" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['petAge'].errors}">
      <div *ngIf="submitted && f['petAge'].errors">
        <div *ngIf="f['petAge'].errors?.['required']">
          Pet Age is required
        </div>
      </div>
    </div>

    <div class="form-group">
      <label>Amount of Days to Stay:</label>
      <input type="Number" formControlName="amountDays" placeholder="AmountDays" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['amountDays'].errors}">
      <div *ngIf="submitted && f['amountDays'].errors">
        <div *ngIf="f['amountDays'].errors?.['required']">
          Amount of Days is required
        </div>
      </div>
    </div>

    <div class="form-group">
      <label>Amount Due:</label>
      <input type="Number" formControlName="amountDue" placeholder="AmountDue" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['amountDue'].errors}">
      <div *ngIf="submitted && f['amountDue'].errors">
        <div *ngIf="f['amountDue'].errors?.['required']">
          Amount Due is required
        </div>
      </div>
    </div>

    <div class="form-group">
      <label>Image Name:</label>
      <input type="text" formControlName="image" placeholder="Image" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['image'].errors}">
      <div *ngIf="submitted && f['image'].errors">
        <div *ngIf="f['image'].errors?.['required']">
          Image Name is required
        </div>
      </div>
    </div>
    <button type="submit" class="btn btn-info">Save</button>
  </form>
</div>
