<div class="card">
  <div class="card-header">{{ pet.name }}</div>
  <img src="assets/images/{{ pet.image }}" alt="pet thumbnail" class="card-img-top">
  <div class="card-body">
    <h6 class="card-subtitle mb-2 ">
      Pet Type: {{ pet.petType }}
    </h6>
    <p class="card-subtitle mt-3 mb-3">
      Age: {{ pet.petAge }} years old
    </p>
    <p class="card-subtitle mt-3 mb-3">
      Days Registered to Stay: {{ pet.amountDays }}
    </p>
    <p class="card-subtitle mt-3 mb-3">
      Amount Due: {{ pet.amountDue|currency:'USD':'symbol'}}
    </p>
    <div *ngIf="isLoggedIn()">
      <button (click)="editPet(pet)" class="btn btn-info">Edit Pet</button>
    </div>
  </div>
</div>
